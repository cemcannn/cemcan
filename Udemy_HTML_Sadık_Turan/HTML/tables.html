<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table border="2" width="100%" cellpadding="10" cellspacing="10"> <!-- Border: tablo çerçeve kalınlığı, width: yazı genişliği, cellpading:hücre boyutu, cellspacing: hücreler arası mesafe-->
        <thead>
        <tbody style="font-weight: bold;">
            <tr>
                <td>id</td>
                <td>ürün ismi</td>
                <td>fiyat</td>
                <td>resim</td>
            </tr>
            </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>iphone11</td>
                <td>7000</td>
                <td>1.jpeg</td>
            </tr>
            <tr>
                <td>2</td>
                <td rowspan="2">iphone12</td>
                <td>8000</td>
                <td>1.jpeg</td>
            </tr>
            <tr>
                <td>3</td>
                <td colspan="2">9000</td>

            </tr>
        </tbody>

    </table>
</body>

</html>
