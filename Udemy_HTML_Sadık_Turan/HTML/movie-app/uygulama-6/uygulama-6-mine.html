<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulama-6</title>
</head>
<body>
    <header>
        <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    </header>
    <hr>
    <div>
        <h2>Hesap Bilgileriniz</h2>
        <table>
            <tr>
                <td id="name" width=200 style="font-weight: bold;";">Kullanıcı Adı :</td>
                <td><input type="text" id="name" value="Kullanıcı adı giriniz"></td>
            </tr>
            <tr>
                <td id="eposta" width=200 style="font-weight: bold;";">Eposta :</td>
                <td><input type="email" id="eposta" value="Eposta giriniz"></td>
            </tr>
            <tr>
                <td id="parola" width=200 style="font-weight: bold;";">Parola :</td>
                <td><input type="password" id="parola" value="Parola giriniz" ></td>
            </tr>

        </table>
    </div>
<div>
    <h2>Kişisel Bilgileriniz</h2>
    <table>
        <tr>
            <td id="name1" width=200 style="font-weight: bold;";">Adınız :</td>
            <td><input type="text" id="name1" value="Ad giriniz"></td>
        </tr>
        <tr>
            <td id="name2" width=200 style="font-weight: bold;";">Soyadınız :</td>
            <td><input type="text" id="name2" value="Soyadı giriniz"></td>
        </tr>
        <tr>
            <td id="cities" width=200 style="font-weight: bold;";">Şehir :</td>
            <td><select id="cities">
                <option value="none">Seçiniz</option>
                <option value="34">İstanbul</option>
                <option value="35">İzmir</option>
                <option value="06">Ankara</option>
                <option value="15">Burdur</option>
            </select></td>
        </tr>
        <tr>
            <td id="cinsiyet" width=200 style="font-weight: bold;";">Cinsiyet :</td>
            <td style="font-weight: bold;"><input type="radio" name="cinsiyet"><label for="cinsiyet">Erkek</label><input type="radio" name="cinsiyet"><label for="cinsiyet">Kadın</label></td>
        </tr>
        <tr>
            <td id="hobbies" width=200 style="font-weight: bold;";">Hobileriniz :</td>
            <td style="font-weight: bold;">
                <input type="checkbox"><label for="hobbies">Sinema</label>
                <input type="checkbox"><label for="hobbies">Gezmek</label>
                <input type="checkbox"><label for="hobbies">Spor</label>
                <input type="checkbox"><label for="hobbies">Kitap</label>
            </td>
        </tr>
        <tr>
            <td width=200></td>
            <td><button style="font-weight: bold;">Kaydet</button></td>
        </tr>
        
</div>
</body>
</html>
