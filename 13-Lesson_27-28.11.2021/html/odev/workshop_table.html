<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Workshop</title>
</head>

<body>
    <header>
        <h2>
            Basic HTML Table
        </h2>
    </header>
    <div>
        <table border="2">
            <tr align="center">
                <td style="font-weight: bold;" width="60">Level1 </td>
                <td style="font-weight: bold;" width="140">Level2</td>
                <td style="font-weight: bold;" width="120">Level3</td>
                <td style="font-weight: bold;" width="120">Info</td>
                <td style="font-weight: bold;" width="60">Name</td>
            </tr>
            <tr>
                <td rowspan="6">System</td>
                <td rowspan="4">System Apps</td>
                <td rowspan="3">SystemEnv</td>
                <td>App Test</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>App Memory</td>
                <td>foo</td>

            </tr>
            <tr>
                <td>App Test</td>
                <td>bar</td>
            </tr>
            <tr>
                <td>SystemEnv2</td>
                <td>App Test</td>
                <td>bar</td>
            </tr>
            <tr>
                <td rowspan="2">System Memory</td>
                <td rowspan="2">Memory Test</td>
                <td>Memory Func</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>Apes Test</td>
                <td>foo</td>
            </tr>
        </div>
    </section>
</body>

</html>
